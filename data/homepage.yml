  content : "In 2014, Sera witnessed the devastating TV news report about the sinking of the Sewol ferry that occurred in South Korea. The ferry capsized while carrying 476 people, mostly high school students going on a school excursion. The accident resulted in 304 deaths. This tragedy saddened the whole country, and she was devasted by the government’s poor response to the crisis. This misfortunate made her decide to become a PR specialist capable of communicating with the public in an effective way when a national crisis occurs. 


  She has often asked herself what it is that makes a good communicator. Her academic and personal life has shown her that versatility is at the heart of strong communication, and a good communicator is thus someone who embraces a variety of subjects and situations to influence people’s perceptions. It is her desire to continually develop as a communicator and master the art of versatility that will resonate with and influence people by understanding their emotions and by communicating through effective narrative messages.
